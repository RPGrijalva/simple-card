<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card-container">
    <div class="card-img-container">
      <img class="card-image-mobile" src="images/image-product-mobile.jpg" alt="bottle of Chanel perfume"/>
      <img class="card-image-desktop" src="images/image-product-desktop.jpg" alt="bottle of Chanel perfume"/>
    </div>
    <div class="card-text-container">
      <div class="card-header">perfume</div>

      <header class="card-title">Gabrielle Essence Eau De Parfum</header>

      <main class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</main>
      <div class="price-container">
        <div class="price-current">$149.99</div>
        <div class="price-old"><s>$169.99</s></div>
      </div>

      <button class="card-button"><img src="images/icon-cart.svg" alt="shopping cart icon" /> Add to Cart</button>
    </div>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rogergrijalva.com/" target="_blank" >Roger Grijalva</a>.
  </footer>
</body>
</html>
